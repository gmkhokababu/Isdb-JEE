<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="field1" value=""><span>Exam Number</span><br><br>
    <input type="text" id="field2" value=""><span>Result</span><br><br>
    <button onclick="transfer()">Ok</button>

    <script>
        var i = document.getElementById("field1");
        var j = document.getElementById("field2");


        function transfer(){
            if(i.value > 50){
                j.value = "Pass";
            }else{
                j.value = "Fail";
            }
            // var k = i.value;
            // j.value = parseInt(k)*60*60;
        }

    </script>
</body>
</html>
