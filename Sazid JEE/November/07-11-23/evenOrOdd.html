<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="number" placeholder="Enter a Number">
    <button onclick="evenOrOdd()"> Check Number </button>

    <script>

        


        function evenOrOdd(){
            var number = parseInt(document.getElementById("number").value);
            if(number % 2 == 0){
                alert (number + " is an Even Number")
            }else{
                alert (number + " is an Odd Number");
            }
        }


    </script>
</body>
</html>
