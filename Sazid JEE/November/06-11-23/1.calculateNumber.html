<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col"></div>
        <div class="col">
           
            <input type="text" placeholder="Number One" id="numberone"><br><br>
            <input type="text" placeholder="Number Two" id="numbertwo"><br><br>
            <input type="text" placeholder="Result" id="result"><br><br>

            <button onclick="add()" class="btn btn-primary">Addition</button>
            <button onclick="sub()" class="btn btn-secondary">Substraction</button>
            <button onclick="multi()" class="btn btn-success">Multiply</button>
            <button onclick="divide()" class="btn btn-danger">Division</button>
        </div>
        <div class="col"></div>
    </div>

    <script>
        var numberone = document.getElementById("numberone");
        var numbertwo = document.getElementById("numbertwo");

        function add() {
            result.value = parseInt(numberone.value) + parseInt(numbertwo.value);
        }
        function sub() {
            result.value = parseInt(numberone.value) - parseInt(numbertwo.value);
        }
        function multi() {
            result.value = parseInt(numberone.value) * parseInt(numbertwo.value);
        }
        function divide() {
            result.value = parseInt(numberone.value) / parseInt(numbertwo.value);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
