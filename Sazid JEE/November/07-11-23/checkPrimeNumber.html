<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="number" placeholder="Enter a Number">
    <button onclick="evenOrOdd()"> Check Number </button>

    <script>

        


        function evenOrOdd(){
            var number = parseInt(document.getElementById("number").value);
            var count = 0;
            for(var i = 1; i <= number; i++){
                if(number % i == 0){
                    count++;
                }
           }
           if (count == 2){
            alert(number + " is a Prime Number");
        }else{
            alert (number + " is not a Prime Number");
        }
        }
        


    </script>
</body>
</html>
