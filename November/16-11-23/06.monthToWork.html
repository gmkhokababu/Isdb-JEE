<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Week To Hours</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                
            </div>
            <div class="col-8">
                <div class="mb-3">                     
                    <label for="month" class="form-label">Month</label>
                    <input type="text" class="form-control" id="month" aria-describedby="emailHelp">
                </div>
               
                <div class="mb-3">
                    <label for="read" class="form-label">Read (Hours)</label>
                    <input type="text" class="form-control" id="read" disabled>
                </div>
                <div class="mb-3">
                    <label for="exercise" class="form-label">Exercise (Hours)</label>
                    <input type="text" class="form-control" id="exercise" disabled>
                </div>
                <div class="mb-3">
                    <label for="sleep" class="form-label">Sleep (Hours)</label>
                    <input type="text" class="form-control" id="sleep" disabled>
                </div>
                
                <button type="submit" class="btn btn-primary" onclick="totalTask()">Week to Hours</button>      

            </div>
            <div class="col-2">
                
            </div>
        </div>
    </div>


<script>
var week = document.getElementById("week");

function totalTask(){
    var monthToInt = parseInt(month.value);
    read.value = monthToInt * 30 * 10;
    exercise.value = monthToInt * 30 * 1.5;
    sleep.value = monthToInt * 30 * 8;

}
</script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>


</body>

</html>
