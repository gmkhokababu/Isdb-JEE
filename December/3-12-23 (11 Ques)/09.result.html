<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <script>
        var number = parseInt(prompt("Enter Your Number"));
        if(number > 80){
            alert("Excellent");
        } else if(number > 60){
            alert("Better");
        }else if(number > 40){
            alert("Good");
        }else{
            alert("Bad");
        }
        
        
    </script>
</body>
</html>
