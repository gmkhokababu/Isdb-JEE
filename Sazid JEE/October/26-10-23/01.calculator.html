<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="number1">Nubmer 1: </label>
    <input type="text" id="field1" name="number1"><br><br>
    <label for="number2">Nubmer 2: </label>
    <input type="text" id="field2" name="number2"><br><br>
    <label for="result">Result: </label>
    <input type="text" id="field3" name="result"><br><br>

    <button onclick="add()">Add</button>
    <button onclick="sub()">Sub</button>
    <button onclick="multi()">Multiply</button>
    <button onclick="devide()">Devide</button>



    <script>
        var x = document.getElementById("field1");
        var y = document.getElementById("field2");
        function add(){        
            field3.value = parseInt(x.value) + parseInt(y.value);
        }

        function sub(){
            field3.value = parseInt(x.value) - parseInt(y.value);
        }

        function multi(){  
            field3.value = parseInt(x.value) * parseInt(y.value);
        }
        function devide(){
            field3.value = parseInt(x.value) / parseInt(y.value);

        }


    </script>


</body>
</html>
