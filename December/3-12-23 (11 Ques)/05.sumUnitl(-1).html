<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Until -1</title>
</head>
<body>
    <script>
        var inputNum = parseInt(prompt("Enter Your Number"));

        var sum = 0;
        while(inputNum != -1){
            sum = sum + inputNum;
            inputNum = parseInt(prompt("Enter Your Number"));
        }
        alert(sum);
    </script>
</body>
</html>
