<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="examNumber"><span>Exam Number</span><br><br>
    <input type="text" id="result"><span>Result</span><br><br>
    <button onclick="passOrFail()">Check</button>


    <script>
        var examNumber = document.getElementById("examNumber");
        var result = document.getElementById("result");
        function passOrFail(){
            // result.value = examNumber.value;
            if(examNumber.value >= 60){
                result.value = "A";
            } else if(examNumber.value >= 40){
                result.value = "B";
            }          
            else{
                result.value = "Fail";
            }
        }
    </script>
</body>
</html>
