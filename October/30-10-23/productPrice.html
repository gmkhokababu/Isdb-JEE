<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" name="" id="product1"><span>&nbsp; Product 1</span><br><br>
  <input type="text" name="" id="product2"><span>&nbsp; Product 2</span><br><br>
  <input type="text" name="" id="product3"><span>&nbsp; Product 3</span><br><br>
  <input type="text" name="" id="product4"><span>&nbsp; Product 4</span><br><br>
  <input type="text" name="" id="total"><span>&nbsp; Total</span><br><br>
  <input type="text" name="" id="discount"><span>&nbsp; Discount</span><br><br>
  <input type="text" name="" id="netPrice"><span>&nbsp; Net Price</span><br><br>
  <button onclick="calculate()">Calculate</button>

  <script>
    var product1 = document.getElementById("product1");
    var product2 = document.getElementById("product2");
    var product3 = document.getElementById("product3");
    var product4 = document.getElementById("product4");

    


    function calculate(){
      total.value = parseInt(product1.value) + parseInt(product2.value) + parseInt(product3.value) + parseInt(product4.value);

      var totalDisc = total.value;

      var fiveParcent = (totalDisc*5)/100;
      var tenParcent = (totalDisc*10)/100;
      var fifteenParcent = (totalDisc*15)/100;

      if(totalDisc > 5000){
        discount.value = fifteenParcent;
      }else if(totalDisc > 2000){
        discount.value = tenParcent;
      }else if(totalDisc > 1000){
        discount.value = fiveParcent;
      }    
      else{
        discount.value = 0;
      }
      netPrice.value = totalDisc - discount.value;


     

    }
  </script>


</body>
</html>
