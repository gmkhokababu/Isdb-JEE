    <!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid rgba(165, 0, 0, 0.699);
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
    <tr>
        <td rowspan="3">cell 1</td>
        <td>cell 2</td>
        <td>cell 3</td>
        <td>cell 4</td>
        <td>cell 5</td>
    </tr>
  <tr>
    
    <td>cell 6</td>
    <td>cell 7</td>
    <td>cell 8</td>
    <td>cell 9</td>
  </tr>
  <tr>
    
    <td>cell 11</td>
    <td>cell 12</td>
    <td>cell 13</td>
    <td>cell 14</td>
  </tr>
  <tr>
    <td>cell 15</td>
    <td>cell 16</td>
    <td>cell 17</td>
    <td>cell 18</td>
    <td>cell 19</td>
  </tr>
  <tr>
    <td>cell 20</td>
    <td>cell 21</td>
    <td colspan="3">cell 22</td>
    
   

  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>


</body>
</html>
