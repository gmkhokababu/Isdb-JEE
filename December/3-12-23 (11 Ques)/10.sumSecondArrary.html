<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Second Array</title>
</head>
<body>
    <script>
        var givenArray = [
            [3,5,2,4,7],
            [20,50,19,25],
            [45,35,42,49,50]
        ];
        var sum = 0;
        var secondArray = givenArray[1];
        for(var i = 0; i < secondArray.length; i++){

            sum = sum + secondArray[i];
        }
        document.write(sum);


    </script>
</body>
</html>
