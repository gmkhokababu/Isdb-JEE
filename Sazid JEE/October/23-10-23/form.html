<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="id">ID :</label>
        <input type="number" id="id" placeholder="Enter your ID"><br><br>

        <label for="name">Name :</label>
        <input type="number" id="name" placeholder="Enter your Name"><br><br>
    
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Email"><br><br>

        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="password"><br><br>

        <label for="round">Round :</label>
        <select name="round" id="round">
            <option value="53">53</option>
            <option value="54">54</option>
            <option value="55">55</option>
            <option value="56">56</option>
            <option value="57">57</option>
        </select><br><br>

        <label for="skill">Skill :</label>
        <div>
            <input type="checkbox" id="html" name="html" value="html">
        <label for="html">HTML</label><br><br>

        <input type="checkbox" id="css" name="css" value="css">
        <label for="css">CSS</label><br><br>

        <input type="checkbox" id="Javascript" name="Javascript" value="Javascript">
        <label for="Javascript">Javascript</label><br><br>

        <input type="checkbox" id="php" name="php" value="php">
        <label for="php">PHP</label><br><br>

        <input type="checkbox" id="java" name="java" value="java">
        <label for="java">Java</label><br><br>
        </div>

        <label for="gender">Gender :</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male"> Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female"> Female</label>

        <input type="radio" id="others" name="gender" value="others">
        <label for="others"> Others</label><br><br>
        <input type="submit">
    </form>
</body>
</html>
