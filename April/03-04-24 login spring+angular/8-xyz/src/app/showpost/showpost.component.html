<h1>All post</h1>
<table class="table stripe">
    <tr>
        <th>userId</th>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
    </tr>
    <tr *ngFor="let i of allstudent">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.round}}</td>
    </tr>
</table>
