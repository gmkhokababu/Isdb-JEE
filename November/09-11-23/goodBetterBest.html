<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="result">
    <button onclick="feedback()">Check</button>

    <script>
        function feedback(){
            var input = parseInt(document.getElementById("result").value);

            if(input <= 60){
                alert ("good");
            }else if(input <= 80){
                alert ("Better");
            }else if(input <= 100){
                alert ("Best");
            }else{
                alert("Enter Number Under 100");
            }
        }
    </script>
</body>
</html>
