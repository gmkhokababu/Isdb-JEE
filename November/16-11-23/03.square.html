<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Square</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                
            </div>
            <div class="col-8">
                <div class="mb-3">
                    <label for="numberOne" class="form-label">Input Number</label>
                    <input type="text" class="form-control" id="numberOne" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="result" class="form-label">Result</label>
                    <input type="text" class="form-control" id="result" disabled>
                </div>
                
             
                <button type="submit" class="btn btn-danger" onclick="square()">Check Square</button>
                

            </div>
            <div class="col-2">
                
            </div>
        </div>
    </div>


<script>
var numberOne = document.getElementById("numberOne");


function square(){
    // var numberOneToInt = parseInt(numberOne.value);
    // var numberTwoToInt = parseInt(numberTwo.value);
    // // result.value = numberOneToInt + numberTwoToInt;
    // alert("4");
    var numberOneToInt = parseInt(numberOne.value);
    result.value = numberOneToInt * numberOneToInt;
    
}

</script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>


</body>

</html>
