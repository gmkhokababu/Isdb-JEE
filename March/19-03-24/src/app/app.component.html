
<div class="container">
  <app-header></app-header>
  

  <label for="id">Id</label>
  <input type="number" id="id" name="id" [(ngModel)]="id"><br>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="name"><br>
  <label for="email">Email: </label>
  <input type="text" id="email" name="email" [(ngModel)]="email"><br>
  
  <label for="round">Round:</label>
  <select class="form-select" name="round" [(ngModel)]="round">
    <!-- <option selected>Round</option> -->
    <option *ngFor="let i of p" [value]="i.round">{{i.round}}</option>
    <!-- <option value="58">58</option>
    <option value="59">59</option> -->
  </select>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="male" (change)="gender = 'Male'">
    <label class="form-check-label" for="flexRadioDefault1">
      Male
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked value="female" (change)="gender = 'Female'">
    <label class="form-check-label" for="flexRadioDefault2">
      Female
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked value="others" (change)="gender = 'Others'">
    <label class="form-check-label" for="flexRadioDefault3">
      Others
    </label>
  </div>

  <button (click)="addDetails()" class="btn btn-warning">Add</button>
  <button (click)="showDetails()" class="btn btn-success ml-2">Show</button><br><br>

  <table>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Round</th>
      <th>Gender</th>
    </tr>
    
    <tr *ngFor="let student of p">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.email}}</td>
      <td>{{student.round}}</td>
      <td>{{student.gender}}</td>
    </tr>
  </table>
</div>
