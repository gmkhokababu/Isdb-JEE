<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // getMonth-------------
        var x = new Date();
        var p = x.getMonth();
        alert(p);


        //getYear-------------
        var x = new Date();
        var p = x.getFullYear();
        alert(p);

         //getHours-------------
         var x = new Date();
        var p = x.getHours();
        alert(p);

         
    </script>
</body>
</html>
