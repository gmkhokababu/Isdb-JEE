<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        var numInput = parseInt(prompt("Enter your number"));
        var fac = 1;
        if(numInput <= 1){
            alert("The Factorial is " + fac);
        }else{
            for(var i = 2; i <= numInput; i++){
                fac = fac * i;
            }
            alert("The Factorial is " + fac);
        }
    </script>
</body>
</html>
