<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div>
        <div class="container">

            <H2>Registration Form</H2>

            <form action="">
                <label for="fname">First Name</label>
                <input type="text" id="" name="fname" placeholder="First Name"><br>

                <label for="lname">Last Name</label>
                <input type="text" id="" name="lname" placeholder="Last Name"><br>

                <label for="dep">Department/Office</label>
                <input type="text" id="" name="dep" placeholder="Select your Department/Office"><br>

                <label for="uname">User Name</label>
                <input type="text" id="" name="uname" placeholder="User Name"><br>

                <label for="password">Password</label>
                <input type="password" id="" name="password" placeholder="Password"><br>

                <label for="cpassword">Confirm Password</label>
                <input type="cpassword" id="" name="cpassword" placeholder="Confirm Password"><br>

                <label for="cNumber">Contact No</label>
                <input type="number" id="" name="cNumber" placeholder="Contact No"><br>

                <button>Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
