<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col"></div>
        <div class="col">
           <label for="numberone"> Number of Week: </label>
            <input type="text" placeholder="Week" id="numberone"><br><br>
            <label for="numbertwo"> Total Hours: </label>
            <input type="text" placeholder="Hours" id="result"><br><br>

            <button onclick="convert()" class="btn btn-primary">Check Square</button>
            
        </div>
        <div class="col"></div>
    </div>

    <script>
        var numberone = document.getElementById("numberone");
       

        function convert() {
            result.value = parseInt(numberone.value) * 7 * 24;
        }
       
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
