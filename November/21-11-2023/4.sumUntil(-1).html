<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var number = parseInt(prompt("Enter number"));
       var sum = 0;

            while (number != -1) {
                sum = sum + number;  
                var number = parseInt(prompt("Enter number"));
        }
        alert(sum);
    </script>
</body>
</html>
