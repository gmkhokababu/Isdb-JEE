<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var x = "BANGLAdesh";
        var y = x.charCodeAt(3);
        alert (y);


        // concat--------------------------------

        var x = "BANGLA";
        var w = "desh";
        var y = x.concat(w);
        alert (y);

        // indexOf--------------------------------

        var x = "bangladesh is a very beautiful country";
        var y = x.indexOf("is");
        alert (y);

         // lastIndexOf--------------------------------

         var x = "bangladesh is a very beautiful country. It is my motherland";
        var y = x.lastIndexOf("is");
        alert (y);

        // subStr--------------------------------

         var x = "BANGLAdesh";
        var y = x.substr(2,1);
        alert (y);

        // subString--------------------------------

        var x = "BANGLAdesh";
        var y = x.substring(2, 7);
        alert (y);


    </script>
</body>
