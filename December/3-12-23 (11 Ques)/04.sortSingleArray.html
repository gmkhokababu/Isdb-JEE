<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x =  [25, 2, 6, 54,32,12,5,8,9];
        var temp = 0;
        for(var j = 0; j < x.length; j++){
                for(var i = 0; i < x.length; i++){
                if(x[i] > x[i+1]){
                    temp = x[i];
                    x[i] = x[i+1];
                    x[i+1] = temp
                }
            }
        }document.write(x);
    </script>
</body>
</html>
