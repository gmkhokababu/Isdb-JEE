<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="id">ID: </label>
        <input type="text" id="id" placeholder="ID"><br><br>

        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Name"><br><br>

        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="Password"><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Email"><br><br>

        <label for="round">Round: </label>
        <select name="" id="round">
            <option value="">JEE - 56</option>
            <option value="">JEE - 57</option>
            <option value="">JEE - 58</option>
        </select><br><br>

        <label for="gender">Gender: </label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br><br>

        <label for="email">Skills: </label><br>
        <input type="checkbox" name="" id="html" value="Html">
        <label for="html"> HTML</label><br>

        <input type="checkbox" name="" id="css" value="css">
        <label for="css"> CSS</label><br>

        <input type="checkbox" name="" id="bootstrap" value="bootstrap">
        <label for="bootstrap"> Bootstrap</label><br>

        <input type="submit" name="" id="">
        
        
    </form>
</body>
</html>
