<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculate</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                
            </div>
            <div class="col-8">
                <div class="mb-3">
                    <label for="numberOne" class="form-label">Number One</label>
                    <input type="text" class="form-control" id="numberOne" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="numberTwo" class="form-label">Number Two</label>
                    <input type="text" class="form-control" id="numberTwo">
                </div>
                <div class="mb-3">
                    <label for="result" class="form-label">Result</label>
                    <input type="text" class="form-control" id="result" disabled>
                </div>
                
                <button type="submit" class="btn btn-primary" onclick="add()">Add</button>
                <button type="submit" class="btn btn-warning" onclick="sub()">Sub</button>
                <button type="submit" class="btn btn-success" onclick="multiply()">Multiply</button>
                <button type="submit" class="btn btn-danger" onclick="devide()">Devide</button>
                

            </div>
            <div class="col-2">
                
            </div>
        </div>
    </div>


<script>
var numberOne = document.getElementById("numberOne");
var numberTwo = document.getElementById("numberTwo");

function add(){
    var numberOneToInt = parseInt(numberOne.value);
    var numberTwoToInt = parseInt(numberTwo.value);
    result.value = numberOneToInt + numberTwoToInt;
}

function sub(){
    var numberOneToInt = parseInt(numberOne.value);
    var numberTwoToInt = parseInt(numberTwo.value);
    result.value = numberOneToInt - numberTwoToInt;
}

function multiply(){
    var numberOneToInt = parseInt(numberOne.value);
    var numberTwoToInt = parseInt(numberTwo.value);
    result.value = numberOneToInt * numberTwoToInt;
}
function devide(){
    var numberOneToInt = parseInt(numberOne.value);
    var numberTwoToInt = parseInt(numberTwo.value);
    result.value = numberOneToInt / numberTwoToInt;
}
</script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>


</body>

</html>
