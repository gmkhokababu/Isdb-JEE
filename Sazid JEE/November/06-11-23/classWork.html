<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="k"><br>
    <button onclick="m()">Check</button>

    <script>
        var p =/^[a-z]+\@[a-z]+\.[a-z]{2,3} + \.[a-z]{?|>}$/; 
        var a = document.getElementById("k");
        function m(){
            var a = document.getElementById("k");
            var q= a.value;
            if(!q.match(p)){
                alert ("wrong");
            }else{
                alert("ok");
            }


        }
       
    </script>
</body>
</html>
