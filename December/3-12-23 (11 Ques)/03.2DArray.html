<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var x = [
            [6, 25, 4, 0, 47],
            [6, 54, 2, 5, 2],
            [3, 10 , 27, 1, 5]
        ];
        var temp = 0;
        for(var k = 0; k < x.length; k++){
            var a = x[k];
            for(var j = 0; j < a.length; j++){
                for(var i = 0; i < a.length; i++){
                    if(a[i] > a[i + 1]) {
                        temp = a[i];
                        a[i] = a [i + 1];
                        a[i + 1] = temp;
                    }
                }
            }
            document.write(x[k]);
            document.write("</br>");
        }



    </script>
</body>
</html>
