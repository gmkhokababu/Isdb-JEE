<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var x = parseInt(prompt("Enter Value for x"));
        var y = parseInt(prompt("Enter Value for y"));
        var z = parseInt(prompt("Enter Value for z"));

        

        if(x > y && x > z){
            alert (x + " is the largest number");
        }else if(y > x && y > z){
            alert(y +" is the largest number");
        }
        else{
            alert(z +" is the largest number");
        }
    </script>
</body>
</html>
