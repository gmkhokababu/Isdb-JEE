<!DOCTYPE html>
<html>
<style>
table, th, td {
    border-collapse: collapse;
    height: 80px;
    /* background: #F8E473; */
    border: 1px solid black;
  
}
body{
    width: 900px;
    margin: auto;
    text-align: center;
    
}
</style>
<body>

<h2>TH elements define table headers</h2>

<table style="width:100%">
  <tr>
    <th rowspan="3">Person 1</th>
    <th>Person 2</th>
    <th>Person 3</th>
  </tr>
  <tr>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
  <tr>
    <td colspan="2">14</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
