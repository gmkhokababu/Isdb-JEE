<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="alert()"> Check Number </button>

    <script>
        function alert(){
            var sum = 0;
            for(var i = 1; i <= 10; i++){
                
                sum = sum + i;
                
            }
            document.write(sum);
        }
        


    </script>
</body>
</html>
