<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array element's Sum</title>
</head>
<body>
    <script>
        var givenArray = [3,2,1,7,5,4];

        var sum = 0;

        for(var i = 0; i < givenArray.length; i++){
            sum = sum + givenArray[i];     
        }
        document.write(sum);

    </script>    
</body>
</html>
