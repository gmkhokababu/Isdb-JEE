<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>User Registration Form</H1>
    <form action="">
        <label for="id">Id: </label>
        <input type="number" name="" id="id" placeholder="ID"><br><br>

        <label for="name">Name: </label>
        <input type="text" name="" id="name" placeholder="name"><br><br>

        <label for="email">Email: </label>
        <input type="email" name="" id="email" placeholder="email"><br><br>

        <label for="password">Password: </label>
        <input type="password" name="" id="password" placeholder="Password"><br><br>

        <label for="round">Round: </label>
        <select name="round" id="round">
            <option value="J2EE54">J2EE 54</option>
            <option value="J2EE55">J2EE 55</option>
            <option value="J2EE56">J2EE 56</option>
            <option value="J2EE57">J2EE 57</option>
        </select><br><br>

        <label for="skills">Skills: </label>
        <input type="checkbox" name="" id="html" value="html">
        <label for="html">Html</label>

        <input type="checkbox" name="" id="css" value="css">
        <label for="css">Css</label>

        <input type="checkbox" name="" id="js" value="js">
        <label for="js">Javascript</label>  <br><br>

        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="male">
        <label for="male" >Male</label>

        <input type="radio" name="gender" id="female">
        <label for="female" >Female</label>
        <br><br>

        <button>Submit</button>
        <button>Reset</button>

    </form>
</body>
</html>
