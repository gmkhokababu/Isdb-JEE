<div class="container bg-light bg-gradient rounded pb-5 pt-5">
    <div class="row">
        <div class="col-3">
            <app-dashboard></app-dashboard>
        </div>
        <div class="col-9">
            <h1>Add News</h1>
            <form (ngSubmit)="addNews()">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" name="description" [(ngModel)]="description"></textarea>
                </div>

                <div class="mb-3">
                    <label for="writer" class="form-label">Writer</label>
                    <input type="text" class="form-control" id="writer" name="writer" [(ngModel)]="writer">
                </div>

                <button type="submit" class="btn btn-primary">Publish</button>
            </form>
        </div>
    </div>
</div>
