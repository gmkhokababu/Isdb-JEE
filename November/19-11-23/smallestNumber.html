<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var x = parseInt(prompt("Enter Value for x"));
        var y = parseInt(prompt("Enter Value for y"));

        

        if(x < y){
            alert (x + " is the smallest number");
        }
        else{
            alert(y +" is the smallest number");
        }
    </script>
</body>
</html>
