<!DOCTYPE html>

<body>
    

    <script>
        var someNumber = [1,3,5,3,4,9,6];

        var sum = 0;

        for(var i = 0; i < someNumber.length; i++){
            if(someNumber[i] % 2 != 0){
                sum = sum+someNumber[i]      
            }    
        }
        alert(sum);
    </script>
</body>
