<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>
<body>
    <input type="email" id="email">
    <button onclick="m()">ok</button>
    <script>
        var a=document.getElementById("email");
        var p=/^[a-z0-9]+\@[a-z]+\.[a-z]{2,3}$/;
        function m(){
            var x=a.value;
            if(x.match(p)){
                alert("Valid")
            }else{
                alert("Invalid")
            }
        }
    </script>
</body>
</html>
