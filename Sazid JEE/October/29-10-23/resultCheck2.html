<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="examNumber"><span>Exam Number</span><br><br>
    <input type="text" id="result"><span>Result</span><br><br>
    <button onclick="passOrFail()">Check</button>


    <script>
        var examNumber = document.getElementById("examNumber");
        var result = document.getElementById("result");
        function passOrFail(){
            // result.value = examNumber.value;
            
            if(examNumber.value > 100 || examNumber.value < 0){
                result.value = "Invalid Number";
            } else if(examNumber.value >= 80){
                result.value = "Excelent";
                // alert("Excelent");
            } else if(examNumber.value >= 60){
                result.value = "Very Good";
            } else if(examNumber.value >= 40){
                result.value = "Good";
            } 
            else{
                result.value = "Fail";
            }
        }
    </script>
</body>
</html>
