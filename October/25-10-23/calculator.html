<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <input type="text" id="output">
        <button onclick="sum()">Sum</button>
        <button onclick="sub()">Sub</button>
        <button onclick="multiply()">Multiply</button>
        <button onclick="devide()">Devide</button>
    
   

    <script>
        var x = 25;
        var y = 15;
        var z = 0;
        var k = document.getElementById("output");

        

        function sum(){
            z = x+y;
            k.value=z;

        }
        function sub(){
            z = x-y;
            k.value = z;

        }
        function multiply(){
            z = x*y;
            k.value = z;

        }
        function devide(){
            z = x/y;
            k.value = z;

        }

    </script>
</body>
</html>
