<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var number = parseInt(prompt("Enter Your Number"));
        var sum = 0;
        while(number != -5){
            if(number % 2 == 0){
                sum = sum + number;           
            }
            number = parseInt(prompt("Enter Your Number"));
           
        }
        alert(sum);
        
    </script>
</body>
</html>
